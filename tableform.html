<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scaling=1.0">

		<title>Experimenting with Tables and Forms</title>

		<style>

			body {
				font-family: Helvetica, sans-serif;
			}

			table {
				font-family: Helvetica, sans-serif;
			}

			td, th {
				border: #ff00ff 1px solid;
				padding: 7.5px;
				text-align: center;
			}

			th {
				background-color: #ff00ff;
			}

		</style>
	</head>

	<body>
		 <h1>Table Time!</h1>

		 <table>
		 	<caption>Total Nonsense.</caption>
		 		<tr>
		 			<th>Look</th>
		 			<th>At</th>
		 			<th>This</th>
		 			<th>Table</th>
		 			<th>Y'all</th>
		 		</tr>
		 		<tr>
		 			<td>This is where</td>
		 			<td>I'd put a value</td>
		 			<td>if I</td>
		 			<td>HAD ONE</td>
		 			<td>These are values actually</td>
		 		</tr>
		 </table>

<Br><br>

		<h1>Form Time!</h1>
		 <form method="get">
		 	<label for="spring-break">How ready are you for spring break?</label>
		 	<select id="spring-break" name="structure">
		 		<option value="Very">Very Ready</option>
		 		<option value="Somewhat">Somewhat Ready</option>
		 		<option value="Ehh">Ehh, Not Very Ready</option>
		 		<option value="Not at all">Not Ready At All</option>
		 		<option value="Gone">I'm Already Gone!</option>
		 	</select>
		 </form>
	</body>
</html>
